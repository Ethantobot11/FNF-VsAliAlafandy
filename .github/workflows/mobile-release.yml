name: Mobile + Release
on: workflow_dispatch



permissions: write-all 

env:
  PROJECT_NAME: VsAliAlafandy

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Windows
            os: windows-2022
            buildArgs: "windows -final -D officialBuild"
            artifactName: Windows
            artifactPath: export\release\windows\bin\*
          - name: Linux
            os: ubuntu-22.04
            buildArgs: "linux -final -D officialBuild"
            artifactName: Linux
            artifactPath: export/release/linux/bin/*
          - name: macOS x86_64
            os: macos-14
            buildArgs: "mac -final -D officialBuild"
            artifactName: MacOS-x86_64
            artifactPath: export/release/macos/bin/*.app
          - name: macOS AArch64
            os: macos-15
            buildArgs: mac
            artifactName: MacOS
            artifactPath: export/release/macos/bin/*
          - name: Android
            os: macos-15
            buildArgs: "android -final -D officialBuild"
            artifactName: androidBuild
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: iOS
            os: macos-15
            buildArgs: "ios -final -nosign"
            artifactName: iOS
            artifactPath: "export/release/ios/build/Release-iphoneos/*.ipa"
    uses: ./.github/workflows/build.yml
    with:
        name: ${{ matrix.name }}
        os: ${{ matrix.os }}
        buildArgs: ${{ matrix.buildArgs }}
        artifactName: ${{ matrix.artifactName }}
        artifactPath: ${{ matrix.artifactPath }}

  Releaser:
    needs: [build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
           name: androidBuild
           path: /home/runner

      - name: Move Android File
        run: mv /home/runner/${{ env.PROJECT_NAME }}-release.apk /home/runner/${{ env.PROJECT_NAME }}-Android.apk

      - name: Download Windows Build
        uses: actions/download-artifact@main
        with:
           name: Windows
           
      - name: zip Windows File
        run: zip -r /home/runner/${{ env.PROJECT_NAME }}-release.zip /home/runner/${{ env.PROJECT_NAME }}-Windows.zip
      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
           name: iOS
           path: ${{ github.workspace }}
      - name: Move iOS File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}.ipa /home/runner/${{ env.PROJECT_NAME }}.ipa
      - name: Download Mac Build
        uses: actions/download-artifact@main
        with:
           name: MacOS
      - name: Move Mac File
        run: zip -r ${{ github.workspace }}/${{ env.PROJECT_NAME }}.zip /home/runner/${{ env.PROJECT_NAME }}.zip
      - name: Download Linux Build
        uses: actions/download-artifact@main
        with:
           name: Linux
      - name: zip Linux File
        run: zip -r ${{ github.workspace }}/${{ env.PROJECT_NAME }}.zip /home/runner/${{ env.PROJECT_NAME }}.zip

      
      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "0.7.3"
          tag_name: "0.7.3"
          prerelease: false
          files: |
            /home/runner/*.apk
            /home/runner/*.ipa
            /home/runner/*.exe
            /home/runner/*.app
